<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengguna</title>
</head>
<body>
    <h2>Formulir Pengguna</h2>
    <form action="#" method="POST">
        <table>
            <tr>
                <td><label for="nama">Nama Lengkap:</label></td>
                <td><input type="text" id="nama" name="nama" required></td>
            </tr>
            <tr>
                <td><label for="jenisKelamin">Jenis Kelamin:</label></td>
                <td>
                    <input type="radio" id="pria" name="jenisKelamin" value="Pria" required>
                    <label for="pria">Pria</label>
                    <input type="radio" id="wanita" name="jenisKelamin" value="Wanita">
                    <label for="wanita">Wanita</label>
                </td>
            </tr>
            <tr>
                <td><label for="hobi">Hobi:</label></td>
                <td>
                    <input type="checkbox" id="membaca" name="hobi" value="Membaca">
                    <label for="membaca">Membaca</label><br>
                    <input type="checkbox" id="bersepeda" name="hobi" value="Bersepeda">
                    <label for="bersepeda">Bersepeda</label><br>
                    <input type="checkbox" id="berkebun" name="hobi" value="Berkebun">
                    <label for="berkebun">Berkebun</label>
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
